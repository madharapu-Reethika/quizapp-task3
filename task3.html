<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time</h1>
        <div id="question-container">
            <p id="question">Where is tajmahal located?</p>
        </div>
        <div id="choices-container">
            <button class="choice" onclick="checkAnswer('agra')">agra</button>
            <button class="choice" onclick="checkAnswer('telangana')">telangana</button>
            <button class="choice" onclick="checkAnswer('tamilnadu')">tamilnadu</button>
            <button class="choice" onclick="checkAnswer('kerala')">kerala</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
